<div class="h-contents">
    <div class="h-title">
      <h2 style="color: #FFFFFF;">devjobs</h2>
    </div>
  
    <div class="h-toggle">
      <img [src]="isDarkMode ? '../assets/desktop/icon-moon.svg' : '../assets/desktop/icon-sun.svg'" alt="" (click)="toggleTheme()">
      <input type="reset" value="" [style.backgroundColor]="isDarkMode ? '#121721' : 'white'" [style.color]="isDarkMode ? 'white' : 'black'" (click)="toggleTheme()">

    </div>
  </div>
